<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravenshaw University Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: antiquewhite;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: brown;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            font-size: 2.5rem;
            white-space: nowrap;
        }

        .logo {
            height: 85px;
            width: 85px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            background-color: whitesmoke;
            padding: 5px 0;
            color: black;
            border-radius: 5px;
        }

        .nav div, .nav a {
            color: black;
            text-decoration: none;
        }

        .content {
            height: 550px;
            overflow: hidden;
        }

        .content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                font-size: 1.2rem;
            }

            .nav {
                flex-direction: column;
                align-items: center;
            }

            .nav div, .nav a {
                margin: 5px 0;
            }
        }
        .scroll {
            display:table-column;
            overflow: hidden;
            white-space: nowrap;
            scroll-behavior: smooth;
            gap: 40px;
            font-size: 1.2rem;
        }

        .scroll-item {
            display: inline-block;
            padding: 0 15px;
            animation:scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="Ravenshaw_University_Logo.png" alt="RU Logo" class="logo">
            <div>Ravenshaw University</div>
        </div>
        <div class="scroll">
            <div class="scroll-item">Ug 1st Selection List</div>
            <div class="scroll-item">Pg 1st Selection List</div>
            <div class="scroll-item">Phd 1st Selection List</div>
        </div>
    </div>
    
    <nav class="nav">
        <div><a href="index.html">Home</a></div>
        
        <div><a href="ContactUs.html">Contact Us</a></div>
        <div><a href="AboutUs.html">About Us</a></div>
        <div><a href="Login.html">Login</a></div>
    </nav>
    
    <div class="content">
        <img src="bg1.jpg" alt="Ravenshaw University Campus">
    </div>
</body>
</html>
