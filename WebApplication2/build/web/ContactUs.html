
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            padding: 0%;
        }
         body {
            border-radius: 10px;
            background: url('images.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wrapper {
            width: 420px;
            background:bisque;
            color: black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            font-weight: bold;
        }
        .input-box {
            margin: 20px 0;
            position: relative;
        }
        .input-box input {
            width: 100%;
            height: 40px;
            border: 2px solid #7a786e77;
            border-radius: 20px;
            padding: 0 40px;
            color:black;
            background: white;
            box-sizing: border-box;
        }
        .input-box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin: 10px 0;
        }
        .remember-forgot a {
            color: white;
            text-decoration: none;
        }
        .btn {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            background: white;
            color: black;
            border: white;
            cursor:pointer;
            font-size: 18px;
        }
        .register-link {
            text-align: center;
            color: black;
        }
        .register-link a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="Contact" name="f1" method="post" >
            <h1 id="h1">Contact us</h1>

            <div class="input-box">
                <input type="text" placeholder="Enter your name" name="name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email" name="email" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Enter mobno:" name="mobno">
                <i class='bx bxs-lock'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="comment" style="height: 80px; align-items: center; text-align: center;" name="comment"><br><br>
                <i class='bx bxs-lock'></i>
             </div>                    
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
